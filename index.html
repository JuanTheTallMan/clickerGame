<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Apple Market</title>
    <link href ="style.css" rel = "stylesheet" type = "text/css"/>
</head>
<body>
<div class = "content">
    <div class = "board">
        <h1>Apple Market</h1>
    </div>
    <br>
    <div class = "board">
        <div class = "row">
            <h3 id = "text1">Sell and purchase apples to earn money!</h3>
            <h3 id = "text2">Sell an apple by clicking on it!</h3>
            <h3 id = "text3">Get to $5,000 to unlock the Rainbow Apple and win!</h3>
        </div>
    </div>
    <div class = "row">
        <div class = "apple">
            <img src = "https://png.pngtree.com/png-vector/20231224/ourmid/pngtree-red-apple-core-on-white-background-eaten-png-image_11215621.png" alt = "apple">
        </div>
    </div>
    <div class = "row">
        <div class = "money">
            <div class = "board">
                <h2>Dollars</h2>
                <p class = "hidden"></p>
            </div>
        </div>
    </div>
    <br>
    <div class = "row">
        <div class = "shop">
            <div class = "board">
                <h2>Shop</h2>
                <br>
                <button id = "2x">Red Apple: $20</button>
                <button id = "5x">Green Apple: $50</button>
                <button id = "10x">Gold Apple: $100</button>
                <button id = "100x">Diamond Apple: $500</button>
            </div>
        </div>
    </div>
    <br>
    <div class = "row">
        <button id = reset>Reset</button>
    </div>
</div>
</body>
<script>
    let moneyNum = 0;
    let clickValue = 1;

    const apple = document.querySelector('img');
    const moneyDisplay = document.querySelector('.hidden');
    const textOne = document.getElementById('text1');
    const textTwo = document.getElementById('text2');
    const textThree = document.getElementById('text3');

    const moneyCounter = document.querySelector('.money');
    const shop = document.querySelector('.shop');

    const twoTimes = document.getElementById('2x');
    const fiveTimes = document.getElementById('5x');
    const tenTimes = document.getElementById('10x');
    const hundredTimes = document.getElementById('100x');

    const resetButton = document.getElementById('reset');

    apple.addEventListener('click', function (e) {
        winningScreen();
        increaseMoney();
        rainbowApple();
    })

    function increaseMoney(){
        moneyNum+= clickValue;
        moneyDisplay.classList.remove("hidden");
        moneyDisplay.innerHTML = "$" + moneyNum;
        return moneyNum;
    }

    function twoTimesMoney(){
        if(moneyNum>=20){
            clickValue *= 2;
            moneyNum -= 20;
            twoTimes.disabled = true;
            moneyDisplay.innerHTML = "$" + moneyNum;
            apple.src = "https://www.proto.gr/sites/www.proto.gr/files/styles/colorbox/public/images/fruits/apple.png?itok=eNTrsBdf"
        }
    }
    twoTimes.addEventListener('click', twoTimesMoney);

    function fiveTimesMoney(){
        if(moneyNum>=50) {
            clickValue *= 2.5;
            moneyNum -= 50;
            fiveTimes.disabled = true;
            moneyDisplay.innerHTML = "$" + moneyNum;
            apple.src = "https://static.vecteezy.com/system/resources/previews/052/552/829/non_2x/shiny-green-apple-with-stem-and-leaf-free-png.png"
        }
    }
    fiveTimes.addEventListener('click', fiveTimesMoney);

    function tenTimesMoney(){
        if(moneyNum>=100){
            clickValue *= 2;
            moneyNum -= 100;
            tenTimes.disabled = true;
            moneyDisplay.innerHTML = "$" + moneyNum;
            apple.src = "https://static.vecteezy.com/system/resources/previews/047/076/346/non_2x/golden-apple-on-transparent-background-free-png.png"
        }
    }
    tenTimes.addEventListener('click', tenTimesMoney);

    function hundredTimesMoney(){
        if(moneyNum>=500){
            clickValue *= 10;
            moneyNum -= 500;
            hundredTimes.disabled = true;
            moneyDisplay.innerHTML = "$" + moneyNum;
            apple.src = "https://png.pngtree.com/png-vector/20241219/ourmid/pngtree-d-glossy-blue-apple-with-leaf-and-vibrant-finish-on-transparent-png-image_14799698.png"
        }
    }
    hundredTimes.addEventListener('click', hundredTimesMoney);

    function rainbowApple(){
        if(moneyNum >= 5000){
            apple.src = "https://png.pngtree.com/png-vector/20250416/ourmid/pngtree-colorful-glossy-apple-with-rainbow-gradient-effect-png-image_15993031.png"
        }
    }

    function winningScreen(){
        if(moneyNum>=5000){
            moneyCounter.remove();
            shop.remove();
            textOne.innerHTML = "You Won!";
            textTwo.innerHTML = "Congratulations on unlocking the Rainbow Apple!";
            textThree.remove();
        }
    }

    function resetEverything(){
        window.location.reload();
    }
    resetButton.addEventListener('click', resetEverything);
</script>
</html>
