<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Apple Picker</title>
    <link href ="style.css" rel = "stylesheet" type = "text/css"/>
</head>
<body>
<div class = "content">
    <h1>Apple Picker</h1>
    <br>
    <div class = "row">
        <p>Get to 500 clicks to win</p>
    </div>
    <div class = "row">
        <div class = "apple">
            <img src =https://www.proto.gr/sites/www.proto.gr/files/styles/colorbox/public/images/fruits/apple.png?itok=eNTrsBdf" alt = "apple">
        </div>
    </div>
    <div class = "row">
        <div class = "board">
            <h2>Score</h2>
            <p class = "hidden"></p>
        </div>
    </div>
    <br>
    <div class = "row">
        <div class = "board">
            <div class = "shop">
                <h2>Shop</h2>
                <br>
                <button id = "2x">2x Picking: 20 clicks</button>
                <button id = "5x">5x Picking: 50 clicks</button>
                <button id = "10x">10x Picking: 100 clicks</button>
            </div>
        </div>
    </div>
</div>
</body>
<script>
    let scoreNum = 0;
    let clickValue = 1;

    const apple = document.querySelector('img');
    const scoreDisplay = document.querySelector('.hidden');

    const twoTimes = document.getElementById('2x');
    const fiveTimes = document.getElementById('5x');
    const tenTimes = document.getElementById('10x');


    apple.addEventListener('click', function (e) {
        increaseScore();
    })

    function increaseScore(){
        scoreNum+= clickValue;
        scoreDisplay.classList.remove("hidden");
        scoreDisplay.innerHTML = scoreNum;
        return scoreNum;
    }

    function twoTimesScore(){
        if(scoreNum>=20){
            clickValue *= 2;
            scoreNum -= 20;
            twoTimes.disabled = true;
            scoreDisplay.innerHTML = scoreNum;
        }
    }
    twoTimes.addEventListener('click', twoTimesScore);

    function fiveTimesScore(){
        if(scoreNum>=50) {
            clickValue *= 2.5;
            scoreNum -= 50;
            fiveTimes.disabled = true;
            scoreDisplay.innerHTML = scoreNum;
        }
    }
    fiveTimes.addEventListener('click', fiveTimesScore);

    function tenTimesScore(){
        if(scoreNum>=100){
            clickValue *= 2;
            scoreNum -= 100;
            tenTimes.disabled = true;
            scoreDisplay.innerHTML = scoreNum;
        }
    }
    tenTimes.addEventListener('click', tenTimesScore);

    if(scoreNum>=20){
        apple.src = "https://static.vecteezy.com/system/resources/previews/047/076/346/non_2x/golden-apple-on-transparent-background-free-png.png"
    }

</script>
</html>
